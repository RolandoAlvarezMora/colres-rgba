<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>color RGB</title>
</head>
<body>
    <div class="color-selector">
        <h2>Rojo (R)</h2>
        <input type="range" id="red" min="0" max="255" value="129">
        <p id="redValue">129</p>

        <h2>Verde (G)</h2>
        <input type="range" id="green" min="0" max="255" value="41">
        <p id="greenValue">41</p>

        <h2>Azul (B)</h2>
        <input type="range" id="blue" min="0" max="255" value="56">
        <p id="blueValue">56</p>
    </div>
    
    
    <script  src="app.js"></script>
</body>
</html>
